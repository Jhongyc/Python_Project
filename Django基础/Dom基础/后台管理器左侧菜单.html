<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hide{
        display:none;
        }
        .item .header{
        height:35px;
        background-color:#2459a2;
        color:white;
        line-height:35px;
        }
    </style>
</head>
<body>
<div style="height:48px"></div>
<div style="width:300px">
    <div class="item">
        <div id="i1" class="header" onclick="ChangeMenu('i1');">菜单一</div>
        <div class="content hide">

    </div>
       <div class="item">

       <div class="item">

       <div class="item">

            <div>内容一</div>
            <div>内容二</div>

        </div>
    </div>
</div>
<script>
    function ChangeMenu(nid){
    var header=document.getElementById(nid);
    var item_list=header.parentElement.parentElement.children
    for(var i=0;i<item_list.lenght;i++){
    var current_item=item_list[i];
    current_item.children[1].classList.add("hide");
    }
    header.nextElementSibing.classList.remove("hide");
    }
</script>
</body>
</html>
