<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
</head>
<body>
<div style="background-color:red;display:inline">1</div>
<span style="background-color:blue;display:block">2</span>
<span style="background-color:red;height:50px;width:70px;display:inline-block">Alex</span>
<a style="background-color:blue">Eric</a>
</body>
</html>
