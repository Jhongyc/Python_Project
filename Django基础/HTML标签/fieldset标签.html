<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fieldset标签</title>
</head>
<body>
<fieldset>
<legend>
    登录
</legend>
    <label for="username">用户名：</label>
    <input type="text" id="username" name="user">
    <br>
    <label for="passwd">密码：</label>
    <input type="password" id="passwd" name="pwd">
    </fieldset>
</body>
</html>
